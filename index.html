<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="boggle.js"></script>
	<link rel="stylesheet" href="boggle.css">
</head>

<body>
	<img id="logo" src="logo.png">
	<div id="board"></div>
	<div id="line-wrapper">
		<div id="word-display"></div>
		<button id="submit" type="button">Submit Word</button>
	</div>
	<table id="history-display">
		<thead>
			<tr>
				<th class="word">Word</th>
				<th class="score">Score</th>
			</tr>
		</thead>
		<tbody id="history-contents"></tbody>
	</table>
</body>
</html>
